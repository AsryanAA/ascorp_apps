name: deploy to server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: deploy docker-compose
        run: |
          ssh root@${{ secrets.SSH_HOST }} "
            cd ascorp_apps && \
            git pull && \
            docker compose pull && \
            docker compose up -d && \
            docker ps -a
          "