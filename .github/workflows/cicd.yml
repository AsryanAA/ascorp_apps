name: Deploy to Server

on:
  push:
    branches:
      - main   # деплой только из main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with docker-compose
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd /var/www/app && \
            git pull && \
            docker compose pull && \
            docker compose up -d && \
            docker ps -a
          "